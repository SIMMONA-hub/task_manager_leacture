<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .form-group { margin: 10px 0; }
        input, textarea, button { padding: 10px; margin: 5px; }
        .task { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        
        <div id="auth-section">
            <h2>Login</h2>
            <div class="form-group">
                <input type="text" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password">
            </div>
            <button onclick="login()">Login</button>
        </div>

        <div id="tasks-section" style="display:none;">
            <h2>Your Tasks</h2>
            <button onclick="logout()">Logout</button>
            
            <div>
                <input type="text" id="task-title" placeholder="Task title">
                <textarea id="task-desc" placeholder="Description"></textarea>
                <button onclick="createTask()">Add Task</button>
            </div>
            
            <div id="tasks-list"></div>
        </div>
    </div>

    <script>
        let token = localStorage.getItem('token');
        
        if (token) {
            showTasks();
        }
        
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const formData = new FormData();
            formData.append('username', username);
            formData.append('password', password);
            
            try {
                const response = await fetch('/auth/token', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const data = await response.json();
                    token = data.access_token;
                    localStorage.setItem('token', token);
                    showTasks();
                    loadTasks();
                } else {
                    alert('Login failed');
                }
            } catch (error) {
                alert('Error: ' + error);
            }
        }
        
        function showTasks() {
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('tasks-section').style.display = 'block';
        }
        
        function logout() {
            localStorage.removeItem('token');
            token = null;
            document.getElementById('auth-section').style.display = 'block';
            document.getElementById('tasks-section').style.display = 'none';
        }
        
        async function createTask() {
            const title = document.getElementById('task-title').value;
            const description = document.getElementById('task-desc').value;
            
            try {
                const response = await fetch('/create_task', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        title: title,
                        description: description
                    })
                });
                
                if (response.ok) {
                    document.getElementById('task-title').value = '';
                    document.getElementById('task-desc').value = '';
                    loadTasks();
                }
            } catch (error) {
                alert('Error creating task');
            }
        }
        
        async function loadTasks() {
            try {
                const response = await fetch('/get_tasks', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const tasks = await response.json();
                    const tasksList = document.getElementById('tasks-list');
                    tasksList.innerHTML = '';
                    
                    tasks.forEach(task => {
                        const taskDiv = document.createElement('div');
                        taskDiv.className = 'task';
                        taskDiv.innerHTML = `
                            <h3>${task.title}</h3>
                            <p>${task.description}</p>
                            <small>Created: ${new Date(task.created_at).toLocaleDateString()}</small>
                        `;
                        tasksList.appendChild(taskDiv);
                    });
                }
            } catch (error) {
                console.error('Error loading tasks');
            }
        }
    </script>
</body>
</html>
