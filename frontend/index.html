<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --danger-color: #dc2626;
            --success-color: #16a34a;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-color: #1e293b;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: var(--primary-color);
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--text-color);
        }

        .auth-container {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        #auth-section, #register-section {
            flex: 1;
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: var(--shadow);
            transition: transform 0.2s ease;
        }

        #auth-section:hover, #register-section:hover {
            transform: translateY(-2px);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        input, textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.2s ease;
            outline: none;
        }

        input:focus, textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        #tasks-section {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: var(--shadow);
        }

        .task-form {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: var(--bg-color);
            border-radius: 0.5rem;
        }

        .task {
            background: var(--bg-color);
            padding: 1.5rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            transition: transform 0.2s ease;
        }

        .task:hover {
            transform: translateX(4px);
        }

        .task h3 {
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .task p {
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        .task small {
            display: block;
            margin-bottom: 1rem;
            color: #64748b;
        }

        .task-actions {
            display: flex;
            gap: 0.5rem;
        }

        .task-actions button {
            width: auto;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }

        .task-actions button:last-child {
            background-color: var(--danger-color);
        }

        .logout-btn {
            background-color: var(--danger-color);
            margin-bottom: 1.5rem;
        }

        @media (max-width: 768px) {
            .auth-container {
                flex-direction: column;
            }

            #auth-section, #register-section {
                width: 100%;
            }

            .container {
                padding: 0;
            }

            body {
                padding: 1rem;
            }
        }

        /* Loading animation */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading {
            position: relative;
            opacity: 0.7;
            pointer-events: none;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: calc(50% - 1rem);
            left: calc(50% - 1rem);
            width: 2rem;
            height: 2rem;
            border: 2px solid #f3f3f3;
            border-top: 2px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        
        <div class="auth-container" id="auth-container">
            <div id="auth-section">
                <h2>Login</h2>
                <div class="form-group">
                    <input type="text" id="username" placeholder="Username" autocomplete="username">
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" autocomplete="current-password">
                </div>
                <button onclick="login()">Login</button>
            </div>

            <div id="register-section">
                <h2>Register</h2>
                <div class="form-group">
                    <input type="text" id="reg-username" placeholder="Username" autocomplete="username">
                </div>
                <div class="form-group">
                    <input type="email" id="reg-email" placeholder="Email" autocomplete="email">
                </div>
                <div class="form-group">
                    <input type="password" id="reg-password" placeholder="Password" autocomplete="new-password">
                </div>
                <button onclick="registerUser()">Register</button>
            </div>
        </div>

        <div id="tasks-section" style="display:none;">
            <button onclick="logout()" class="logout-btn">Logout</button>
            
            <div class="task-form">
                <h2>Add New Task</h2>
                <div class="form-group">
                    <input type="text" id="task-title" placeholder="Task title">
                </div>
                <div class="form-group">
                    <textarea id="task-desc" placeholder="Description"></textarea>
                </div>
                <button onclick="createTask()">Add Task</button>
            </div>
            
            <h2>Your Tasks</h2>
            <div id="tasks-list"></div>
        </div>
    </div>

    <script>
        let token = null; // no tokens anymore
        const API_BASE = 'http://localhost:8000';
        let authHeader = null;

        // Check for stored basic credentials
        const storedCred = localStorage.getItem('basicAuth');
        if (storedCred) {
            authHeader = 'Basic ' + storedCred;
            showTasks();
            loadTasks();
        }
        
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                if (response.ok) {
                    const encoded = btoa(`${username}:${password}`);
                    localStorage.setItem('basicAuth', encoded);
                    authHeader = 'Basic ' + encoded;
                    showTasks();
                    loadTasks();
                } else {
                    alert('Login failed');
                }
            } catch (error) {
                alert('Error: ' + error);
            }
        }
        
        function showTasks() {
            document.getElementById('auth-container').style.display = 'none';
            document.getElementById('tasks-section').style.display = 'block';
        }
        
        function logout() {
            localStorage.removeItem('basicAuth');
            authHeader = null;
            document.getElementById('auth-container').style.display = 'flex';
            document.getElementById('tasks-section').style.display = 'none';
        }
        
        async function createTask() {
            const title = document.getElementById('task-title').value;
            const description = document.getElementById('task-desc').value;
            
            if (!title.trim()) {
                alert('Please enter a task title');
                return;
            }
            
            const taskForm = document.querySelector('.task-form');
            taskForm.classList.add('loading');
            
            try {
                const response = await fetch(`${API_BASE}/tasks/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': authHeader
                    },
                    body: JSON.stringify({ title, description })
                });
                
                if (response.ok) {
                    document.getElementById('task-title').value = '';
                    document.getElementById('task-desc').value = '';
                    loadTasks();
                }
            } catch (error) {
                alert('Error creating task');
            } finally {
                taskForm.classList.remove('loading');
            }
        }
        
        async function loadTasks() {
            const tasksList = document.getElementById('tasks-list');
            tasksList.classList.add('loading');
            
            try {
                const response = await fetch(`${API_BASE}/tasks/`, {
                    headers: { 'Authorization': authHeader }
                });
                
                if (response.ok) {
                    const tasks = await response.json();
                    tasksList.innerHTML = '';
                    
                    if (tasks.length === 0) {
                        tasksList.innerHTML = '<p style="text-align: center; color: #64748b;">No tasks yet. Create your first task above!</p>';
                        return;
                    }
                    
                    tasks.forEach(task => {
                        const taskDiv = document.createElement('div');
                        taskDiv.className = 'task';
                        taskDiv.innerHTML = `
                            <h3>${task.title}</h3>
                            <p>${task.description || 'No description'}</p>
                            <small>Created: ${new Date(task.created_at).toLocaleDateString()}</small>
                            <div class="task-actions">
                                <button onclick="editTask(${task.id}, '${task.title.replace(/'/g, "&#39;")}', '${(task.description || '').replace(/'/g, "&#39;")}')">Edit</button>
                                <button onclick="deleteTask(${task.id})">Delete</button>
                            </div>
                        `;
                        tasksList.appendChild(taskDiv);
                    });
                }
            } catch (error) {
                console.error('Error loading tasks');
            } finally {
                tasksList.classList.remove('loading');
            }
        }

        async function editTask(id, currentTitle, currentDescription) {
            const newTitle = prompt('Edit title', currentTitle);
            if (newTitle === null) return;
            const newDescription = prompt('Edit description', currentDescription);
            if (newDescription === null) return;
            
            const taskElement = document.querySelector(`[onclick*="editTask(${id}"]`).closest('.task');
            taskElement.classList.add('loading');
            
            try {
                const response = await fetch(`${API_BASE}/tasks/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': authHeader
                    },
                    body: JSON.stringify({ title: newTitle, description: newDescription })
                });
                if (response.ok) {
                    loadTasks();
                } else {
                    alert('Failed to update task');
                }
            } catch (error) {
                alert('Error updating task');
            } finally {
                taskElement.classList.remove('loading');
            }
        }

        async function deleteTask(id) {
            if (!confirm('Are you sure you want to delete this task?')) return;
            
            const taskElement = document.querySelector(`[onclick*="deleteTask(${id}"]`).closest('.task');
            taskElement.classList.add('loading');
            
            try {
                const response = await fetch(`${API_BASE}/tasks/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': authHeader }
                });
                if (response.ok) {
                    loadTasks();
                } else {
                    alert('Failed to delete task');
                }
            } catch (error) {
                alert('Error deleting task');
            }
        }

        async function registerUser() {
            const username = document.getElementById('reg-username').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            
            if (!username || !email || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            const registerSection = document.getElementById('register-section');
            registerSection.classList.add('loading');

            try {
                const response = await fetch(`${API_BASE}/auth/register/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                if (response.ok) {
                    alert('Registration successful. Please login.');
                    document.getElementById('reg-username').value = '';
                    document.getElementById('reg-email').value = '';
                    document.getElementById('reg-password').value = '';
                    document.getElementById('auth-container').style.display = 'flex';
                } else {
                    const errorData = await response.json();
                    alert('Registration failed: ' + (errorData.detail || 'Unknown error'));
                }
            } catch (error) {
                alert('Error: ' + error);
            } finally {
                registerSection.classList.remove('loading');
            }
        }
    </script>
</body>
</html>
